<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="clickAddRandomDishe()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Dishes ({{ recipes?.length}})</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="clickRemoveLastDishe()" [disabled]="isClickRemoveLastDishesDisabled()">
        <ion-icon name="remove"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let recipe of recipes">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="{{ recipe.image_url }}">
        </ion-thumbnail>
        <h2>{{ recipe.title }}</h2>
        <button ion-button clear item-right (click)="removeEater(recipe)">
          <ion-icon name="remove"></ion-icon>
        </button>
        <button ion-button clear item-right disabled>
          {{ recipe.amount }} &nbsp;<ion-icon name="person"></ion-icon>
        </button>
          <button ion-button clear item-right (click)="addEater(recipe)">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="dontLikeRecipe(recipe.recipe_id)">
          <ion-icon name="hand"></ion-icon>
          I don't like
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

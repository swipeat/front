<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meals plan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-recipe">

  <h3>What would you like to eat the next days ?</h3>

  <ion-card (swipe)="swipeEvent($event)">
    <img src="assets/recipes/lasagnes.jpg"/>
    <div class="card-title">Lasagnes</div>
    <div class="card-subtitle">Bolognaise {{swipe}}</div>
  </ion-card>

  <ion-slides pager >

    <ion-slide style="background-color: green">
      <h2>I don't like</h2>
    </ion-slide>

    <ion-slide style="background-color: blue">
      <h2>recipe</h2>
    </ion-slide>

    <ion-slide style="background-color: red">
      <h2>I like it</h2>
    </ion-slide>

  </ion-slides>

</ion-content>
